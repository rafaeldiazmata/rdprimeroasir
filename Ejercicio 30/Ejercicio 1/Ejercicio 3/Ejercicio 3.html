	<h1>canvas</h1>


	<canvas id="canvas" width="150" height="150" title="Circulo gradiante"></canvas>
	<canvas id="canvas2" width="150" height="150" title="Circulo morado"></canvas>
	<canvas id="canvas3" width="150" height="150" title="Circulo Blanco"></canvas>




	<script type="text/javascript">
		
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.strokeStyle = "#000000";            
		ctx.arc(100, 75, 50, 0, 2 * Math.PI);
		var Gradi=ctx.createLinearGradient(0,0,170,0);
		Gradi.addColorStop(0,"black");
		Gradi.addColorStop(1,"white");
		ctx.fillStyle = Gradi;
		ctx.fill();      
		ctx.stroke();
		var d = document.getElementById("canvas2");
		var cty = d.getContext("2d");
		cty.beginPath();
		cty.strokeStyle = "#000000";            
		cty.arc(100, 75, 50, 0, 2 * Math.PI);
		cty.fillStyle = '#ff00fe';
		cty.fill();      
		cty.stroke();

		var e = document.getElementById("canvas3");
		var ctz = e.getContext("2d");
		ctz.beginPath();
		ctz.strokeStyle = "#000000";            
		ctz.arc(100, 75, 50, 0, 2 * Math.PI);
		ctz.fillStyle = '#ffffff';
		ctz.fill();      
		ctz.stroke();

	</script>
