	<h1>canvas</h1>


	<canvas id="canvas" width="150" height="100" title="Rectángulo casi blanco"></canvas>
	<canvas id="canvas2" width="50" height="150" title="Rectángulo gris"></canvas>
	<canvas id="canvas3" width="150" height="100" title="Rectángulo negro"></canvas>




	<script type="text/javascript">
		
		let canvas1 = document.getElementById('canvas');
		let contexto = canvas1.getContext('2d');
		contexto.fillStyle = '#efefef';
		contexto.fillRect(0, 0, 150, 100);

		let canvas2 = document.getElementById('canvas2');
		let contexto2 = canvas2.getContext('2d');
		contexto2.fillStyle = '#888888';
		contexto2.fillRect(0, 0, 50, 150);

		let canvas3 = document.getElementById('canvas3');
		let contexto3 = canvas3.getContext('2d');
		contexto3.fillStyle = '#000000';
		contexto3.fillRect(0, 0, 150, 100);

	</script>
